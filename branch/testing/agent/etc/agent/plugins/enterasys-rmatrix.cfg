; Enterasys-RMatrix
;; plugin_id: 1622
;; type: detector 

[DEFAULT]
plugin_id=1622

[config]
type=detector
enable=yes

source=log
location=/var/log/syslog

# create log file if it does not exists, 
# otherwise stop processing this plugin
create_file=false

process=
start=no   
stop=no
startup=
shutdown=


[Enterasys 1-DENY-ACL]
#Jul 22 12:27:54 10.11.1.1 aclLogging@cm2: <Notice> main: DENY ACL [104] on "vlan.1.34" ICMP TOS 0 Type/Code 8/0 192.168.100.6 -> 169.254.147.228
event_type=event
regexp="(\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<sensor>[^\s]*).*DENY ACL .[^\]]+. on (?P<vlan>[^\s]+)\s+\w+\s+\w+\s+\d+\s+(Type/Code\s+\d+/\d+\s+)?(?P<src>\d+.\d+.\d+.\d+)-?(?P<sport>\d+)?\s+->\s+(?P<dst>\d+.\d+.\d+.\d+)-?(?P<dport>\d+)?.*"
plugin_sid=1
sensor={resolv($sensor)}
date={normalize_date($1)}
src_ip={$src}
dst_ip={$dst}
src_port={$sport}
dst_port={$dport}

[Enterasys 2-DENY-SERVICE-ACL]
#Jul 27 15:07:20 10.11.1.1 aclLogging@cm2: <Notice> main: DENY Service ACL on "vlan.1.44" TCP TOS 0 172.21.44.127-49526 -> 172.21.44.1-80 15-14 %
regexp="(\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<sensor>[^\s]*).*DENY ACL .[^\]]+. on (?P<vlan>[^\s]+)\s+\w+\s+\w+\s+\d+\s+(Type/Code\s+\d+/\d+\s+)?(?P<src>\d+.\d+.\d+.\d+)-?(?P<sport>\d+)?\s+->\s+(?P<dst>\d+.\d+.\d+.\d+)-?(?P<dport>\d+)?.*"
plugin_sid=2
sensor={resolv($sensor)}
date={normalize_date($1)}
src_ip={$src}
dst_ip={$dst}
src_port={$sport}
dst_port={$dport}

[Enterasys 3-Duplicate-IP-Address]
#Aug  3 09:51:47 10.11.1.1 routeDistAgent@cm2: <Notice> arp: Duplicate IP Address detected, IP: 172.18.224.8 changed from MAC: 0022.15a2.db28 to 0004.75cb.2175
regexp="(\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<sensor>[^\s]*).*Duplicate IP Address detected, IP: (?P<src>\d+.\d+.\d+.\d+) changed from MAC: (?P<mac1>[^\s]+) to (?P<mac2>[^\s]+)"
plugin_sid=3
sensor={resolv($sensor)}
date={normalize_date($1)}
src_ip={$src}
userdata1={$mac1}
userdata2={$mac2}


