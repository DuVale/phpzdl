[DEFAULT]
plugin_id=1656

[config]
type=detector
enable=yes

source=log
location=/var/log/syslog

# create log file if it does not exists,
# otherwise stop processing this plugin
create_file=true

process=rsyslogd
start=no
stop=no
startup=/etc/init.d/rsyslog start
shutdown=/etc/init.d/rsyslog stop

[02-cisco-3560]

event_type=event
#Aug 21 07:39:14 10.43.128.25 1472: *Aug 21 07:50:15.671 GMT: %IPS-4-SIGNATURE: Sig:4050 Subsig:0 Sev:50 UDP Bomb [218.76.138.156:0 -> 187.9.39.85:0] VRF:NONE RiskRating:50
regexp=(\SYSLOG_DATE)\s+(\S+)\s+[^%]+%IPS[^\s]+\s+Sig:(\d+)[^\[]+\[(\IPV4):(\d+) -> (\IPV4):(\d+).*
date={normalize_date($1)}
sensor={resolv($2)}
plugin_sid={$3}
src_ip={resolv($4)}
src_port={$5}
dst_ip={resolv($6)}
dst_port={$7}
