;; snare-mssql
;; plugin_id: 1654

[DEFAULT]
plugin_id=1654

[config]
type=detector
enable=yes

source=log
location=/var/log/mssql.log
create_file=true

process=
start=no
stop=no
startup=
shutdown=

# Microsoft SQL Server 2008 R2 events
[MSSQL-snare]
event_type=event
#Jun  9 14:03:39 TestDB.test.com#011MSWinEventLog#0111#011Application#011756#011Thu Jun 09 13:59:11 2011#01118264#011MSSQLSERVER#011Unknown User#011...etc.
regexp="^(?P<date>\w{3}\s+\d{1,2} (\d\d:\d\d:\d\d)) (?P<sensor>\S+?)(;|#011)MSWinEventLog(;|#011)\d+(;|#011)Application(;|#011)\d+(;|#011)(?P<date2>(\w{3}\s){2}\d{1,2}\s(\d\d:?){3}\s+\d{4})(;|#011)(?P<event_id>\d+)(;|#011)(?P<sourcename>MSSQLSERVER)(;|#011)(?P<username>.+?)(;|#011)"
date={normalize_date($date)}
sensor={resolv($sensor)}
src_ip={resolv($sensor)}
dst_ip=0.0.0.0
plugin_sid={$event_id}
username={$username}
userdata1={$sourcename}
userdata2=SubmitTime:{$date2}
