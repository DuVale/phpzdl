;; Jaime Blasco jaime.blasco@alienvault.com
;;
;; /etc/samba/smb.conf
;; log file = /var/log/samba/todo.log
;; log level = 5

[DEFAULT]
plugin_id=1666

[config]
enable=yes
type=detector

source=log
location=/var/log/samba/todo.log

# create log file if it does not exists,
# otherwise stop processing this plugin
create_file=false

process=
start=no ; launch plugin process when agent starts
stop=no ; shutdown plugin process when agent stops
startup=

[1 - Smbd - Close Connection]
#[2011/10/24 12:08:37.691227, 1] smbd/service.c:1251(close_cnum)
# jaime-virtualbo (127.0.0.1) closed connection to service Guest
event_type=event
regexp=\[(?P<date>\d+/\d+/\d+ \d+:\d+:\d+)(.*)\]\s+(?P<where>\S+)\((?P<message_type>[^(].*[^)])\)\n\s+\S+[^(]\((?P<src_ip>[^(].*[^)])\)\s+closed\s+connection\s+to\s+service\s+(?P<service>.*)$
plugin_sid=1
date={normalize_date($date)}
userdata1={$2}
src_ip={$src_ip}

[2 - Smbd - Open Connection]
#[2011/10/24 12:08:27.016300,  1] smbd/service.c:1070(make_connection_snum)
#  jaime-virtualbo (127.0.0.1) connect to service Guest initially as user nobody (uid=65534, gid=65534) (pid 8750)
event_type=event
regexp=\[(?P<date>\d+/\d+/\d+ \d+:\d+:\d+)(.*)\]\s+(?P<where>\S+)\((?P<message_type>[^(].*[^)])\)\n\s+[^(]+\((?P<src_ip>[^(]+)\)\s+connect to service\s+(?P<service>[^\s]+) initially as user (?P<username>[^\s]+).*$
plugin_sid=2
date={normalize_date($date)}
userdata1={$2}
src_ip={$src_ip}
username={$username}

[3 - Smbd - Read file]
#[2011/10/24 12:10:46.459871,  2] smbd/open.c:657(open_file)
#  nobody opened file fichero_recibido read=Yes write=No (numopen=1)
event_type=event
regexp=\[(?P<date>\d+/\d+/\d+ \d+:\d+:\d+)(.*)\]\s+(?P<where>\S+)\((?P<message_type>[^(].*[^)])\)\n\s+(?P<username>[^\s]+)\s+opened file\s+(?P<filename>[^\s]+)\s+read=Yes\s+write=No.*$
plugin_sid=3
date={normalize_date($date)}
username={$username}
filename={$filename}

[4 - Smbd - Write file]
#[2011/10/24 12:10:46.459871,  2] smbd/open.c:657(open_file)
#nobody opened file smb.conf read=Yes write=Yes (numopen=1)
event_type=event
regexp=\[(?P<date>\d+/\d+/\d+ \d+:\d+:\d+)(.*)\]\s+(?P<where>\S+)\((?P<message_type>[^(].*[^)])\)\n\s+(?P<username>[^\s]+)\s+opened file\s+(?P<filename>[^\s]+)\s+read=Yes\s+write=Yes.*$
plugin_sid=4
date={normalize_date($date)}
username={$username}
filename={$filename}

[5 - Smbd - Unknow user]
#[2011/10/28 10:59:54.275695,  5] lib/username.c:110(Get_Pwnam_internals)
#  Get_Pwnam_internals didn't find user [guesta]!
event_type=event
regexp=\[(?P<date>\d+/\d+/\d+ \d+:\d+:\d+)(.*)\]\s+(?P<where>\S+)\((?P<message_type>[^(].*[^)])\)\n\.*didn't find user[^\[]+\[(?P<username>[^\]]+)\].*$
plugin_sid=5
date={normalize_date($date)}
username={$username}
filename={$filename}


