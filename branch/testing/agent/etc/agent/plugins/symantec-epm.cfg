;; symantec-epm
;; plugin_id: 1619
;; type: detector
;; description: Symantec Server is a program for concentrating information
;;              from Symantec Endpoint Protection Clients.
;;
;; $Id: SymantecEPM.cfg,v 1.01 2009/08/02 10:47:03 crislato Exp $
;; $Id: SymantecEPM.cfg,v 1.01 2010/11/19 09:06:02 Israel Added new rules
;;
[DEFAULT]
plugin_id=1619

[config]
type=detector
enable=yes

source=log
location=/var/log/symantec.log

# create log file if it does not exists,
# otherwise stop processing this plugin
create_file=false

process=
start=no
stop=no
startup=
shutdown=

